<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playing Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <nav id="navbar">
        <div id="logo">
            <img src="logo.png" alt="Tunein.com">
        </div>

        <ul>
            <li class="item"><a href="/">My Favorites</a></li>
            <li class="item"><a href="/Hindi.html">Hindi</a></li>
            <li class="item"><a href="/English.html">English</a></li>
            <li class="item"><a href="Lofi.html">Lo-fi</a></li>
            <li class="item"><a href="Pop.html">Pop</a></li>
        </ul>
    </nav>


    <div class="container">
        <div class="Songlist">
            <h1>Lets Tune-In Your Favorites</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Befikar</span>
                    <span class="songlistplay"><span class="timestamp">04:24 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Sunn Zara</span>
                    <span class="songlistplay"><span class="timestamp">03:12 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Teri-Hogaiyaan</span>
                    <span class="songlistplay"><span class="timestamp">02:52 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Humnava Mere</span>
                    <span class="songlistplay"><span class="timestamp">05:29 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Tujhme Rab Dikhta Hai</span>
                    <span class="songlistplay"><span class="timestamp">01:51 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Musafir </span>
                    <span class="songlistplay"><span class="timestamp">05:10 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Hamdard</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Saari Ki Saari 2.0</span>
                    <span class="songlistplay"><span class="timestamp">04:08 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ye Pyar Nahi To Kya Hai</span>
                    <span class="songlistplay"><span class="timestamp">03:48 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="Songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4df771f93a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
